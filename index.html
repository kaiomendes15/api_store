<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Farmácia</title>
</head>
<body>
    <main>
        <div class="search-wrapper">
            <label for="search"></label>
            <input type="search" id="search" placeholder="Search products" data-search>
        </div>
        <div class="search-wrapper"></div>
            <!-- ? MODAL -->
            <!-- Button trigger modal -->
        <div class="div-botao">
            <button type="button" class="btn btn-warning btn-registrar" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Registrar produto
            </button>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrar produto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-usuario">
                        <div class="mb-3">
                            <label for="image">Imagem</label>
                            <input type="file" class="form-control" id="image" name="image">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label"></label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do produto">
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label"></label>
                            <input type="number" class="form-control" id="preco" name="preco" placeholder="Preço">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btn-salvarProduto">Salvar</button>
                </div>
            </div>
            </div>
        </div>
        <!-- * estrutura do card -->
        <div id="organizar-cards">
        </div>

        

    </main>
</body>
</html>
